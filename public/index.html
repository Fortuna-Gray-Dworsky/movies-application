<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <h1>Movie List</h1>
        <div class="movie-info"></div>
    </div>
    <div class="container">
        <!--User-Submitted Film-->
        <form action="#">
            <h2>Add A Movie</h2>
            <label for="userTitle">Title</label>
            <input id="userTitle" class="userAddMovie" type="text" placeholder="Title">
            <label for="userRating">Rating</label>
            <input id="userRating" class="userAddMovie" type="text" placeholder="Rating">
            <input type="submit" value="Add Your Movie" class="submitButton">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
